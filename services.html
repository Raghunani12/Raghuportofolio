    body {
      font-family: 'Roboto', sans-serif;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      letter-spacing: .15em;
      animation-delay: 2s !important;
      animation: typing 3.5s steps(30, end) forwards, blink-caret .5s step-end infinite;
      width: min-content;
      opacity: 0;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
        opacity: 1;
      }

      1% {
        opacity: 1;
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: orange;
      }
    }

    .container {
      position: relative;
      width: 30vw;
      height: 30vw;
      line-height: 30vw;
      text-align: center;
      color: #252B37;
      background-color: #fff;
      border-radius: 2rem;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.6);
      animation: textColor 5s ease infinite;
      margin: 0 auto;
      margin-top: 5rem;
    }

    .container::after {
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
      height: 100%;
      width: 100%;
      margin: 0 auto;
      transform: scale(0.85);
      filter: blur(5vw);
      background: linear-gradient(270deg, #0fffc1, #7e0fff);
      background-size: 320% 320%;
      animation: animateGlow 5s ease infinite;
    }

    .container .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .container img {
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.6);
      object-fit: contain;
    }

    .text {
      margin-top: 2rem;
      font-family: 'Anger Styles', sans-serif;
      font-size: 1.5rem;
      color: #7e0fff;
      font-weight: normal;
      text-align: center;
    }

    @keyframes animateGlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes textColor {
      0% {
        color: #7e0fff;
      }

      50% {
        color: #0fffc1;
      }

      100% {
        color: #7e0fff;
      }
    }
  </style>
